interpreter = ["bash", "-euo", "pipefail", "-c"]

[[task]]
name = "engage"
group = "versions"
script = "engage --version"

[[task]]
name = "rustc"
group = "versions"
script = "rustc --version"

[[task]]
name = "cargo"
group = "versions"
script = "cargo --version"

[[task]]
name = "cargo-fmt"
group = "versions"
script = "cargo fmt --version"

[[task]]
name = "rustdoc"
group = "versions"
script = "rustdoc --version"

[[task]]
name = "cargo-clippy"
group = "versions"
script = "cargo clippy -- --version"

[[task]]
name = "cargo-fmt"
group = "lints"
script = "cargo fmt --check -- --color=always"

[[task]]
name = "cargo-doc"
group = "lints"
script = """
RUSTDOCFLAGS="-D warnings" cargo doc \
    --workspace \
    --no-deps \
    --document-private-items \
    --color always
"""

[[task]]
name = "cargo-clippy/none"
group = "lints"
script = """
cargo clippy \
    --workspace \
    --all-targets \
    --no-default-features \
    --color=always \
    -- \
    -D warnings
"""

[[task]]
name = "cargo-clippy/default"
group = "lints"
script = "cargo clippy --workspace --all-targets --color=always -- -D warnings"

[[task]]
name = "cargo-clippy/all"
group = "lints"
script = """
env DIRENV_DEVSHELL=all-features \
    direnv exec . \
    cargo clippy \
        --workspace \
        --all-targets \
        --all-features \
        --color=always \
        -- \
        -D warnings
"""

[[task]]
name = "cargo/default"
group = "tests"
script = """
cargo test \
    --workspace \
    --all-targets \
    --color=always \
    -- \
    --color=always
"""

[[task]]
name = "cargo/all"
group = "tests"
script = """
env DIRENV_DEVSHELL=all-features \
    direnv exec . \
    cargo test \
        --all-features \
        --workspace \
        --all-targets \
        --color=always \
        -- \
        --color=always
"""
